##
# Sumbox Auth Server configuration file
#

##
# AuthServerPort
#       Description: TCP port to reach the auth server.
#       Default:     50885

AuthServerPort = 50885

##
# AuthDatabase
#       Description: MySQL database connection informations.
#       Example:     hostname;port;username;password;database
#       Default:     127.0.0.1:3306:root::sumbox_auth

AuthDatabase = 127.0.0.1:3306:root::sumbox_auth

##
# AcceptClientVersion
#       Description: Define which client version can connect to the server.
#       Default:     1.29.1

AcceptClientVersion = 1.29.1

##
# LogConsoleLevel
#       Description: Console level of logging.
#       Default:     0 - (Normal)
#                    1 - (Detail)
#                    2 - (Debug)
LogConsoleLevel = 0

##
# LogFileLevel
#       Description: File level of logging.
#       Default:     0 - (Normal)
#                    1 - (Detail)
#                    2 - (Debug)
LogFileLevel = 0

##
# LogFile
#       Description: Log filename for logging.
#       Default:     authserver.log
LogFile = authserver.log

##
# QueueClientLimit
#       Description:
#       Default:     10

QueueLimit = 10

##
# QueueRefreshTime
#       Description: Time between each queue refresh (in milliseconds).
#       Default:     500

TimeQueueRefresh = 500

##
# MaxPersos
#       Description:
#       Default:     6

MaxPersos = 6